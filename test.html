<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Căn Giữa Container</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            justify-content: center; /* Căn giữa ngang */
            align-items: center; /* Căn giữa dọc */
            height: 100vh; /* Chiều cao = 100% màn hình */
            background-color: lightblue;
        }
        .box {
            width: 200px;
            height: 100px;
            background-color: white;
            text-align: center;
            line-height: 100px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Căn giữa!</div>
    </div>
</body>
</html>
